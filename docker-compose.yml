services:
  todo:
    build: 
      context: .
      dockerfile: dockerfile.todo-service
    volumes:
      - .:/usr/src/app:rw
    ports:
      - 8081:8080
    environment:
      - OTEL_LOG_LEVEL=ERROR
      - NODE_ENV=production
  auth:
    build: 
      context: .
      dockerfile: dockerfile.auth-service
    volumes:
      - .:/usr/src/app:rw
    environment:
      - OTEL_LOG_LEVEL=ERROR
      - NODE_ENV=production
  redis:
    image: redis:latest
    ports:
      - '6379:6379'
  jaeger:
    image: jaegertracing/all-in-one
    container_name: jaeger
    ports:
        - 16686:16686
        - 14250:14250
        - 14268:14268
        - 14269:14269
        - 5775:5775
    environment:
        - METRICS_PROMETHEUS_HANDLER_PATH=/metrics
       

  prometheus:
      image: prom/prometheus
      command:
        - '--config.file=/etc/prometheus/prometheus.yml'
      volumes:
        - ./prometheus/:/etc/prometheus/
      ports:
        - 9090:9090
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    expose:
      - 9100 
  splunk:
      image: splunk/splunk
      command:
        - 'docker run -p 8000:8000 -e "SPLUNK_PASSWORD=Waheguru@2911"-e "SPLUNK_START_ARGS=--accept-license" -it --name localhost splunk/splunk:latest'
      ports:
        - 8000:8000
  grafana:
      image: grafana/grafana
      ports:
        - 3000:3000
  collector:
    image: otel/opentelemetry-collector-contrib
    volumes: 
      - ./collector/collector.yml:/etc/otel-collector-config.yaml
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "8889:8889"
      - "4317:4317"
      - "4318:4318"
    depends_on:
      - jaeger
      - prometheus
      - splunk
      - grafana
